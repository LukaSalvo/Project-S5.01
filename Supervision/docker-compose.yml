version: '3.8'

services:
  agent1:
    build: 
      context: ./agent
    container_name: dacs_agent1
    networks:
      - monitoring
    ports:
      - "4567:4567"
    environment:
      - AGENT_NAME=agent1
      - AGENT_LOCATION=server-prod-1
    restart: unless-stopped

  agent2:
    build: 
      context: ./agent
    container_name: dacs_agent2
    networks:
      - monitoring
    ports:
      - "4568:4567"
    environment:
      - AGENT_NAME=agent2
      - AGENT_LOCATION=server-prod-2
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: dacs_prometheus
    networks:
      - monitoring
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - "9090:9090"
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: dacs_grafana
    networks:
      - monitoring
    volumes:
      - ./grafana/dashboards:/var/lib/grafana/dashboards
      - ./grafana/provisioning:/etc/grafana/provisioning
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3000:3000"
    restart: unless-stopped

networks:
  monitoring:
    driver: bridge

volumes:
  prometheus_data:
  grafana_data:
